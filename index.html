<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTOCOPY VIDEO | AI Production Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              production: {
                red: '#ff0000',
                dark: '#050505',
                glass: 'rgba(255, 255, 255, 0.03)'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient-x': 'gradient-x 3s ease infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'gradient-x': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,900;1,900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }

      .cinematic-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -2;
        background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
      }

      .graffiti-overlay {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='1000' height='1000' viewBox='0 0 1000 1000' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23ff0000' stroke-width='1' stroke-opacity='0.05'%3E%3Cpath d='M100 200c50-50 150 50 200 0s50-150 150-100 100 200 200 100M50 400q150-100 300 0t350-100M150 600c200 100 400-200 600 0'/%3E%3Ctext x='10' y='980' font-family='Arial Black' font-size='150' fill='%23ffffff' fill-opacity='0.02'%3EFOTOCOPY%3C/text%3E%3C/g%3E%3C/svg%3E");
        background-size: cover;
        opacity: 0.5;
        mix-blend-mode: overlay;
        pointer-events: none;
      }

      .neon-glow {
        position: absolute;
        width: 600px; height: 600px;
        background: radial-gradient(circle, rgba(255,0,0,0.1) 0%, transparent 70%);
        filter: blur(100px);
        z-index: -1;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .film-strip-border {
        background-image: radial-gradient(circle, #333 20%, transparent 20%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #ff0000; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="cinematic-bg">
        <div class="graffiti-overlay"></div>
        <div class="neon-glow top-[-20%] left-[-10%] animate-pulse-slow"></div>
        <div class="neon-glow bottom-[-20%] right-[-10%] animate-pulse-slow" style="animation-delay: 2s"></div>
    </div>
    <div id="root"></div>
</body>
</html>
