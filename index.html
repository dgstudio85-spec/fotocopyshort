
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOTOCOPY VIDEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gemini: {
                blue: '#1a73e8',
                purple: '#8e24aa',
                light: '#f8f9fa'
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --bg-deep: #020617;
        --color-1: #4338ca; /* Indigo */
        --color-2: #db2777; /* Pink */
        --color-3: #2563eb; /* Blue */
        --color-4: #7c3aed; /* Violet */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        color: #f1f5f9;
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
      }

      /* Animated Abstract Art Background */
      .art-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: var(--bg-deep);
        overflow: hidden;
      }

      .mesh-gradient {
        position: absolute;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 10% 20%, var(--color-1) 0%, transparent 40%),
          radial-gradient(circle at 90% 10%, var(--color-2) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, var(--color-4) 0%, transparent 50%),
          radial-gradient(circle at 20% 80%, var(--color-3) 0%, transparent 40%),
          radial-gradient(circle at 80% 90%, #9333ea 0%, transparent 40%);
        filter: blur(60px);
        opacity: 0.6;
        animation: rotateBg 20s linear infinite;
      }

      /* ENHANCED KALIGRAFFITY OVERLAY */
      .kaligraffity-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Pola SVG Kaligraffiti yang lebih kompleks dan transparan */
        background-image: url("data:image/svg+xml,%3Csvg width='800' height='800' viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='white' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round' stroke-opacity='0.08'%3E%3Cpath d='M100 200c50-50 150 50 200 0s50-150 150-100 100 200 200 100M50 400q150-100 300 0t350-100M150 600c200 100 400-200 600 0'/%3E%3Cpath d='M300 50v200M100 100l100 100M700 700l-100-100' stroke-opacity='0.05'/%3E%3Ctext x='50' y='750' font-family='Impact, sans-serif' font-weight='900' font-size='120' fill='white' fill-opacity='0.03'%3EKALIGRAFFITY%3C/text%3E%3Ctext x='500' y='150' font-family='Impact, sans-serif' font-weight='900' font-size='80' fill='white' fill-opacity='0.03'%3EVIRAL%3C/text%3E%3Ctext x='400' y='450' font-family='Impact, sans-serif' font-weight='900' font-size='60' fill='white' fill-opacity='0.02'%3ESTORY%3C/text%3E%3Cpath d='M400 300c-50 50-100 0-150 50s-50 150 50 100 150-50 100-150z' stroke-width='0.5' fill='white' fill-opacity='0.01'/%3E%3C/g%3E%3C/svg%3E");
        background-size: 1000px 1000px;
        opacity: 0.6;
        mix-blend-mode: soft-light;
        animation: panBg 80s linear infinite;
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        mix-blend-mode: screen;
        opacity: 0.4;
      }

      .blob-1 {
        width: 600px; height: 600px;
        background: var(--color-2);
        top: -10%; left: -10%;
        animation: float1 15s ease-in-out infinite alternate;
      }

      .blob-2 {
        width: 500px; height: 500px;
        background: var(--color-3);
        bottom: -5%; right: -5%;
        animation: float2 18s ease-in-out infinite alternate-reverse;
      }

      .blob-3 {
        width: 400px; height: 400px;
        background: #f59e0b;
        top: 40%; right: 10%;
        animation: float1 12s ease-in-out infinite alternate;
      }

      @keyframes rotateBg {
        from { transform: rotate(0deg) scale(1.2); }
        to { transform: rotate(360deg) scale(1.2); }
      }

      @keyframes panBg {
        from { background-position: 0 0; }
        to { background-position: 1000px 1000px; }
      }

      @keyframes float1 {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(100px, 50px) scale(1.1); }
      }

      @keyframes float2 {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(-80px, -100px) scale(1.2); }
      }

      /* Subtle Film Grain */
      .grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      }

      .glass {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="art-bg">
      <div class="mesh-gradient"></div>
      <!-- LAYER KALIGRAFFITY YANG DIPERBARUI -->
      <div class="kaligraffity-layer"></div>
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div class="grain"></div>
    <div id="root"></div>
</body>
</html>
